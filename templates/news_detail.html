{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
    {% if news %}

    <div class="row">

        <div class="col-sm-12">
        <div class="caption">
        <h3>{{ news.title }} | {{ news.timestamp }}</h3>
        <p>{{ news.body }}</p>
        </div>
        </div>

    </div>
    {% endif %}
</div>
{% endblock %}
