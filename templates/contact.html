{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">

    {% if title %}
    <hr>
    <h3 class="text-allign-center">{{ title }}</h3>
    <hr>
    {% endif %}
    <div class="col-sm-6 col-sm-offset-3">
        <form method="POST" action=".">{% csrf_token %}
        {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
